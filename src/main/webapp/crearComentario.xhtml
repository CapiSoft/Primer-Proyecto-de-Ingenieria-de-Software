<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>crearComentario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!---<link rel="stylesheet" type="text/css" href="css/crearComentario.css"/>-->
    </h:head>
    <h:body>
        
      <!---  <h:outputText value="#crearComentario.texto"/>-->    
        <div id="coment" style="position: fixed; bottom: 0; width: 100% ; padding-bottom: 20px; align-content: center; padding-right: 20px;">
            <h:form>
                <p:inputText   value="#{crearComentario.texto}" size="1000" style="height: 100px; width: 85%"/>
                <p:commandButton value="Comentar" actionListener="#{crearComentario.buttonAction}" ajax="false" style="float: right; margin-right:10px" />
            </h:form>
        </div>
        
        
     <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
        <p:outputPanel id="display">
            <h3 style="margin-top:0">Comentario</h3>
            <h:outputText value="#{crearComentario.texto}" escape="false" />        
        </p:outputPanel>
    </p:dialog>
        
        <p:dialog header="No puedes comentar" widgetVar="comEmpty" minHeight="50">
            <p:outputPanel>
                <h:outputText value="Recuerda que para comentar debes de tener algo escrito"/>
            </p:outputPanel>
        </p:dialog>   
        <!---style="float: right"-->
        <!---action="#crearComentario.comentar"-->
            
        
                
        
    </h:body>
</html>
