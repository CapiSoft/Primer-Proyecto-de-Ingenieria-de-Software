<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <f:metadata>
    <f:viewParam name="query" value="#{buscarContenido.contenidoABuscar}"/>
  </f:metadata>
  <h:head>
    <title>Mis trámites ciencias - Registrar</title>
  </h:head>
  <h:body>
    <p:menubar>
      <f:facet name="options">
        <h:form>
          <h:inputText value="#{leerPregunta.busqueda}"/>
          <h:commandButton action="#{leerPregunta.enviaBusqueda()}" value="Buscar"/>
          <c:choose>
            <c:when test="#{iniciarSesion.logged}">
              <h:commandButton action="#{iniciarSesion.salir()}" value="Salir"/>
            </c:when>
            <c:otherwise>
              <h:link outcome="registrar.xhtml?faces-redirect=true" value="Registrar  "/>
              <h:link outcome="iniciar.xhtml?faces-redirect=true" value="  Iniciar Sesión"/>
            </c:otherwise>
          </c:choose>
        </h:form>
      </f:facet>
    </p:menubar>
    <b:container>
      <h1>Nuevo Registro</h1>
      <br/>
      <h:form id="formRegistro">
        <b:row>
          <b:column col-sm="12">
            <p:messages id="messages" showDetail="true" autoUpdate="true" />
          </b:column>
        </b:row>
        <b:row>
          <b:column col-sm="12" col-md="3" offset-md="3">
            <h:outputLabel for="name" value="Nombre de usuario: *" />
          </b:column>
          <b:column col-sm="12" col-md="6">
            <p:inputText maxlength="20" id="name" value="#{registrar.nombre}" required="true" label="Nombre de usuario" />
          </b:column>
        </b:row>
        <b:row>
          <b:column col-sm="12" col-md="3" offset-md="3">
            <h:outputLabel for="mail" value="Correo: *" />
          </b:column>
          <b:column col-sm="12" col-md="6">
            <p:inputText maxlength="20" id="mail" value="#{registrar.correo}" required="true" label="Correo"/>@ciencias.unam.mx
          </b:column>
        </b:row>
        <b:row>
          <b:column col-sm="12" col-md="3" offset-md="3">
            <h:outputLabel for="pwd1" value="Contraseña: *" />
          </b:column>
          <b:column col-sm="12" col-md="6">
            <p:password id="pwd1" value="#{registrar.password1}" match="pwd2" label="Contraseña" required="true" />
          </b:column>
        </b:row>
        <b:row>
          <b:column col-sm="12" col-md="3" offset-md="3">
            <h:outputLabel for="pwd2" value="Confirmar Contraseña: *" />
          </b:column>
          <b:column col-sm="12" col-md="6">
            <p:password id="pwd2" value="#{registrar.password1}" label="Confirmar Contraseña" required="true" />
          </b:column>
        </b:row>
        <br/>
        <b:row>
          <b:column col-sm="1" offset-sm="5">
            <b:link outcome="index.xhtml" value="Cancelar   "/>
          </b:column>
          <b:column col-sm="1">
            <p:commandButton update="formRegistro" value="Registrarse" action="#{registrar.registrar()}"/>
          </b:column>
        </b:row>
      </h:form>

    </b:container>
  </h:body>
</html>
